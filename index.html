<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <!-- Linking external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">Welcome to My Styled Page</div>

    <div class="container">
        <p class="text-content">This is a paragraph styled using a class selector. It has increased font size and better line spacing for readability.</p>
        
        <img src="food.jpg" alt="food Image" class="img-style">
        <img src="beverage.jpg" alt="beverage Image" class="img-style">

        <p class="text-content">This is another paragraph demonstrating margin, padding, and different font styles.</p>
    </div>

</body>
</html>
